apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app.kubernetes.io/instance: java-app
    app.kubernetes.io/name: java-app
    app.kubernetes.io/part-of: java-app
spec:
  selector:
    matchLabels:
      app: java-app
      app.kubernetes.io/part-of: java-app
      app.kubernetes.io/instance: java-app
  replicas: 1
  template:
    metadata:
      labels:
        app: java-app
        app.kubernetes.io/part-of: java-app
        app.kubernetes.io/instance: java-app
    spec:
      containers:
        - name: java-app
          image: >-
            image-registry.openshift-image-registry.svc:5000/java-pipeline/java-app:latest
          ports:
            - containerPort: 8080
